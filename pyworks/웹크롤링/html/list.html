<!DOCTYPE html> 
<html>
<head>

    <title>목록 만들기</title>
</head>
<body>

        <li>인공지능</li>
        <li>빅데이터</li>
        <li>로봇공학</li>
    </ul>
    <ul class="comlang">

        <li>C/C++</li>
        <li>Java</li>
    </ul>
</body>
</html>
